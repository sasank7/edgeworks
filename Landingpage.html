<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Edge Works</title>
  </head>
  <body>
    <section id="LandingPage">
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./Assets/Images/Group 70@2x.png"
              alt="First slide"
              class="carousel-bg"
            />
            <img
              src="/Assets/Images/ew-footerlogo.svg"
              class="ew-landingPage-logo"
            />
            <div class="ew-headbtn">
              <h1 class="ew-landingPage-heading">
                We will help your Kingdom grow
                <span class="ew-bluehigh">Faster</span>
              </h1>
              <input type="button" onClick="location.href='./index.html'" class="ew-landingPage-btn" value="Get Started">
            </input>
            </div>
          </div>
          <div class="carousel-item">
            <img  
              class="d-block w-100"
              src="./Assets/Images/Group 69@2x.png"
              alt="Second slide"
              class="carousel-bg"
            />
            <img
              src="/Assets/Images/ew-footerlogo.svg"
              class="ew-landingPage-logo"
            />
            <div class="ew-headbtn">
              <h1 class="ew-landingPage-heading">
                Together we Shape the <span class="ew-bluehigh">Future</span>
              </h1>
           <input type="button" onClick="location.href='./index.html'" class="ew-landingPage-btn" value="Get Started">
            </input>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./Assets/Images/Group 71@2x.png"
              alt="Second slide"
              class="carousel-bg"
            />
            <img
              src="/Assets/Images/ew-footerlogo.svg"
              class="ew-landingPage-logo"
            />
            <div class="ew-headbtn">
              <h1 class="ew-landingPage-heading">
                Let your Vision take you <br />the<span class="ew-bluehigh">
                  Distance</span
                >
              </h1>
             <input type="button" onClick="location.href='./index.html'" class="ew-landingPage-btn" value="Get Started">
            </input>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--  -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--  -->
  </body>
</html>
